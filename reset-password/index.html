<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Bias Detector</title>
  <link rel="stylesheet" href="../globals.css">
  <style>
    .success-message {
      color: oklch(0.4 0.1 145);
      background-color: oklch(0.95 0.05 145);
      border: 1px solid oklch(0.9 0.05 145);
      font-size: 0.9rem; margin-bottom: 1rem; padding: 0.75rem;
      border-radius: var(--radius); text-align: left;
    }
    .loader {
      border: 4px solid var(--input-background);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Reset Your Password</h2>
      <p id="subheading">Please enter your new password.</p>
    </div>

    <div id="message-container" style="display: none;"></div>

    <div id="loader-container">
      <div class="loader"></div>
      <p style="text-align: center; color: var(--muted-foreground);">Verifying link...</p>
    </div>

    <div id="form-container" style="display: none;">
      <input type="password" id="newPasswordInput" placeholder="New Password (6+ characters)" required>
      <input type="password" id="confirmPasswordInput" placeholder="Confirm New Password" required>
      <button id="savePasswordBtn" class="primary">Save New Password</button>
    </div>
  </div>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module" src="../reset-password.js"></script>
</body>
</html>
