<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="globals.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="primary" onclick="emailLogin()">Login</button>
    <button class="google" onclick="googleLogin()">Login with Google</button>
  </div>

  <script>
    function emailLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          localStorage.setItem('token', userCredential.user.za); // store token
          window.location.href = 'success.html';
        })
        .catch(error => alert(error.message));
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          localStorage.setItem('token', result.user.za);
          window.location.href = 'success.html';
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
