<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="globals.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <div id="authError" style="color: red; font-size: 0.9rem;"></div>
    <button class="primary" id="loginBtn">Login</button>
    <button class="google" id="googleBtn">Login with Google</button>
    <p>Don't have an account? <a href="signup.html" style="color: var(--primary); text-decoration: underline;">Sign up</a></p>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
