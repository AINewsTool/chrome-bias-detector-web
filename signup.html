<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="globals.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <div class="card">
    <h2>Signup</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="primary" onclick="emailSignup()">Signup</button>
    <button class="google" onclick="googleSignup()">Signup with Google</button>
  </div>

  <script>
    function emailSignup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          localStorage.setItem('token', userCredential.user.za);
          window.location.href = 'success.html';
        })
        .catch(error => alert(error.message));
    }

    function googleSignup() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          localStorage.setItem('token', result.user.za);
          window.location.href = 'success.html';
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
