<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bias Detector</title>
  <link rel="stylesheet" href="../globals.css">
  <style>
    /* Using the same styles from the reset-password page for consistency */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .strength-checker {
      list-style: none; padding: 0; margin: -0.5rem 0 1rem 0;
      text-align: left; font-size: 0.9rem;
    }
    .requirement {
      display: flex; align-items: center; margin-bottom: 0.5rem;
      color: var(--destructive); transition: color 0.3s ease;
    }
    .requirement .icon {
      width: 16px; height: 16px; margin-right: 0.5rem; display: inline-block;
    }
    .requirement .icon .cross { display: block; }
    .requirement .icon .tick { display: none; }
    .requirement.valid { color: #16a34a; }
    .requirement.valid .icon .cross { display: none; }
    .requirement.valid .icon .tick { display: block; }
    .back-button {
      display: flex; align-items: center; justify-content: center;
      width: auto; padding: 0.5rem 1rem;
      position: absolute; top: 1.5rem; left: 1.5rem;
      background: transparent; border: 1px solid var(--input-border);
      color: var(--muted-foreground);
    }
    .back-button:hover { background: var(--input-background); }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='../'">
    <svg style="width: 20px; height: 20px; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
    Back to Home
  </button>

  <div class="card">
    <div class="card-header">
      <h2>Create an Account</h2>
      <p>Start your journey with us today.</p>
    </div>

    <div id="error-container" class="error-message"></div>

    <input type="email" id="emailInput" placeholder="Email" required>
    <input type="password" id="passwordInput" placeholder="Password" required>

    <ul class="strength-checker">
      <li id="length-req" class="requirement">
          <span class="icon"><svg class="cross" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg><svg class="tick" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span>
          At least 6 characters
      </li>
      <li id="number-req" class="requirement">
          <span class="icon"><svg class="cross" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg><svg class="tick" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span>
          Contains a number
      </li>
      <li id="special-req" class="requirement">
          <span class="icon"><svg class="cross" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg><svg class="tick" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span>
          Contains a special character (!@#$%^&*)
      </li>
    </ul>

    <button id="signupEmailBtn" class="primary">Sign Up with Email</button>

    <div class="divider">or</div>

    <button id="signupGoogleBtn" class="google">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 23.4 172.9 61.9l-76.2 74.7C309 93.5 280.7 80 248 80c-82.6 0-150 67.4-150 150s67.4 150 150 150c94.5 0 135.7-77.6 140.8-112.2H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
      Continue with Google
    </button>

    <p class="footer-link">
      Already have an account? 
      <a href="../login/">Log in</a>
    </p>
  </div>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module" src="../signup.js"></script>

</body>
</html>
