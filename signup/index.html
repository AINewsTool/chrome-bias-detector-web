<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../globals.css">
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <div id="authError" style="color: red; font-size: 0.9rem;"></div>
    <button class="secondary" id="signupBtn">Sign Up</button>
    <button class="google" id="googleBtn">Sign Up with Google</button>
    <p>Already have an account? <a href="../login/" style="color: var(--primary); text-decoration: underline;">Login</a></p>
  </div>
  <script type="module" src="../../signup.js"></script>
</body>
</html>
