<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../icon128.png">
  <title>Login - Bias Detector</title>
  <link rel="stylesheet" href="../globals.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .back-button {
      /* This button is now positioned relative to the card */
      display: flex; align-items: center; justify-content: center;
      width: auto; padding: 0.5rem 1rem;
      position: absolute; top: 1.5rem; left: 1.5rem;
      background: transparent; border: 1px solid var(--input-border);
      color: var(--muted-foreground);
    }
    .back-button:hover { background: var(--input-background); }
    .warning-box {
      background-color: #fefce8; color: #a16207; border: 1px solid #fde047;
      padding: 1rem; border-radius: var(--radius); font-size: 0.9rem;
      text-align: left; margin-bottom: 1.5rem;
    }
    .warning-box strong { display: block; margin-bottom: 0.25rem; }
    .success-box {
      color: #15803d; background-color: #f0fdf4; border: 1px solid #bbf7d0;
      padding: 1rem; border-radius: var(--radius); font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="back-to-home-btn" class="back-button" onclick="window.location.href='../'">
      <svg style="width: 20px; height: 20px; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
      Back to Home
    </button>

    <div class="card-header">
      <h2>Welcome Back!</h2>
      <p>Enter your credentials to continue.</p>
    </div>

    <div class="warning-box">
      <strong>Important:</strong> The Website is still in beta version. There is no user dashboard. The login and signup only works for the extension.
    </div>

    <div id="error-container" class="error-message"></div>

    <input type="email" id="emailInput" placeholder="Email" required>
    <input type="password" id="passwordInput" placeholder="Password" required>
    <a href="../forgot-password/" style="text-align: right; font-size: 0.9rem; color: var(--primary); text-decoration: none; display: block; margin-bottom: 1rem;">Forgot Password?</a>
    <button id="loginEmailBtn" class="primary">Login with Email</button>

    <div class="divider">or</div>

    <button id="loginGoogleBtn" class="google">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 23.4 172.9 61.9l-76.2 74.7C309 93.5 280.7 80 248 80c-82.6 0-150 67.4-150 150s67.4 150 150 150c94.5 0 135.7-77.6 140.8-112.2H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
      Continue with Google
    </button>

    <p class="footer-link">
      Don't have an account? 
      <a href="../signup/">Sign up</a>
    </p>
  </div>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module" src="../login.js"></script>

</body>
</html>
