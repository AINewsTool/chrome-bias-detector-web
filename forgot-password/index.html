<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Bias Detector</title>
  <link rel="stylesheet" href="../globals.css">
  <style>
    /* Added a dedicated style for the success message */
    .success-message {
      color: oklch(0.4 0.1 145); /* A dark, readable green */
      background-color: oklch(0.95 0.05 145); /* A very light green background */
      border: 1px solid oklch(0.9 0.05 145);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius);
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a password reset link.</p>
    </div>

    <div id="message-container" style="display: none;"></div>

    <div id="form-container">
      <input type="email" id="emailInput" placeholder="Email" required>
      <button id="sendLinkBtn" class="primary">Send Reset Link</button>
    </div>

    <p class="footer-link">
      Remember your password? 
      <a href="../login/">Log in</a>
    </p>
  </div>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module" src="../forgot-password.js"></script>

</body>
</html>
