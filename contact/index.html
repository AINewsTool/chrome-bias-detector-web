<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TruScope</title>
    <link rel="stylesheet" href="../globals.css">
    <style>
        /* Styles to make the contact page look like the login/signup cards */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-button {
            width: 100%;
            margin-top: 1rem;
        }

        /* Styles from your login page for the confirmation screen */
        .success-box {
          color: #15803d; 
          background-color: #f0fdf4; 
          border: 1px solid #bbf7d0;
          padding: 1rem;
          border-radius: var(--radius);
          font-size: 0.9rem;
          text-align: center;
          margin-top: 1rem;
        }
        
        .back-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.5rem 1rem;
          margin-top: 1.5rem;
          background: transparent;
          border: 1px solid var(--input-border);
          color: var(--muted-foreground);
          text-decoration: none;
          border-radius: var(--radius);
        }
        .back-button:hover { background: var(--input-background); }

    </style>
</head>
<body>

    <div class="card" id="contact-card">
        <div id="form-content">
            <a href="../" class="back-button" style="position: absolute; top: 1.5rem; left: 1.5rem;">
                <svg style="width: 20px; height: 20px; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Home
            </a>
            
            <div class="card-header">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>

            <form class="contact-form" id="contact-form">
                <div id="form-message" class="error-message" style="display: none; text-align: left; margin-bottom: 1rem;"></div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Contact</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select a reason...</option>
                        <option value="account">Account Issues</option>
                        <option value="bug">Bug Report</option>
                        <option value="feedback">General Feedback</option>
                        <option value="feature">Feature Request</option>
                        <option value="support">Technical Support</option>
                        <option value="business">Business Inquiry</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Please provide as much detail as possible..." required></textarea>
                </div>

                <button type="submit" class="submit-button primary" id="submit-btn">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="../firebase-init.js"></script>
    <script type="module" src="../contact.js"></script>

</body>
</html>
